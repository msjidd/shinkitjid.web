<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShinkitJid & Co Cafe!- Contact</title>
  <link rel="stylesheet" href="../assets/styles/style.css">
</head>

<body>
  <header id="header">
    <nav class="navbar container">
      <div class="logo"><img class="favicon" src="../assets/image/logo.png" alt="" style="width: 250px;"></div>
      <input type="checkbox" class="menu-toggle" id="menu-toggle">
      <label for="menu-toggle" class="menu-btn">☰</label>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/about.html">About</a></li>
        <li><a href="./services.html">Services</a></li>
        <li><a href="../pages/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Main Content -->
  <main>
    <section id="contact">
      <div class="container">
        <h1>Order Now</h1>

        <form action="./submission.html">
          <div class="fullname">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>
  
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email"> Email</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
          </div>

          <div class="form-group">
            <label for="subject">Number</label>
            <input type="text" id="subject" placeholder="Enter your number" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Enter message here..." required></textarea>
          </div>

          <button type="submit" class="primary-button">Order Now</button>
        </form>
      </div>
    </section>
  </main>

  <footer id="footer">
    
  
    <div class = "tiil">
        <p>© 2025-ShinkitJid & Co Cafe!. All rights reserved.</p>
    </div>
</footer>
</body>

</html>
